<html>
<head>
  <meta name="viewport" content-"width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script>
var numbers = [];
var numCount=1;
function resetNumbers()
{
  let list=[];
  numCount=1;
  for (var i=1;i<=75;i++)
    { 
        list.push(i)
    }

  numbers = shuffle(list);
  var Table = document.getElementById("myTable");
Table.innerHTML = "";
}

function GetNextNumber(){
 var table = document.getElementById("myTable");

// Create an empty <tr> element and add it to the 1st position of the table:
var row = table.insertRow(0);

// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
var cell1 = row.insertCell(0);

// Add some text to the new cells:
cell1.innerHTML = numbers[numCount];

  numCount++;
}

function shuffle(o) {
    for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
    return o;
};


</script>
<style>

td{
  font-weight:bold;
}
</style>

</head>
<body>
<button  type="button" class="btn-lg  btn-primary" onclick="GetNextNumber()" img="girlfaces.png"> Get Next Number </button>
<table id='myTable'>
  
</table>
<button  class="btn-lg  btn-danger" onclick=resetNumbers()>reset</button>
</body>
</html>
